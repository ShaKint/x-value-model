model:
  name: "Real Value+ X 2025 PRO"
  version: "2025.10"
  chapters:
    - id: 1
      title: "רקע והגדרה בסיסית"
      items:
        - key: "company_symbol"
          question: "שם החברה והסימול"
        - key: "sector_industry"
          question: "תחום פעילות וסקטור"
        - key: "market_cap"
          question: "שווי שוק"
          indicator: "MarketCap"
        - key: "employees"
          question: "מספר עובדים"
        - key: "hq_geo"
          question: "מיקום מטה ופריסה עולמית"
        - key: "listing_tenure"
          question: "ותק בבורסה"
        - key: "lifecycle_stage"
          question: "שלב במחזור חיים"
    - id: 2
      title: "תמחור היסטורי ופערים"
      items:
        - key: "price_now"
          question: "מחיר מניה נוכחי ($)"
          indicator: "LastPrice"
          explain: "*LastPrice*: מחיר סגירה/נוכחי."
        - key: "ma_1y_3y_5y_10y"
          question: "ממוצע מחיר ל־1/3/5/10 שנים"
        - key: "gap_to_ma"
          question: "פער אחוזי בין המחיר לממוצעים"
          indicator: "GapToMA200"
          explain: "*GapToMA*: (Price−MA)/MA."
        - key: "gap_to_fair_value"
          question: "פער מהשווי ההוגן לפי אנליסטים"
        - key: "gap_to_internal_value"
          question: "פער מהשווי הכלכלי לפי תחזיות החברה"
        - key: "drop_reason"
          question: "סיבת ירידה: פנימית/חיצונית"
        - key: "eta_revert_to_mean"
          question: "זמן משוער לחזרה לממוצע"
        - key: "roi_if_revert"
          question: "ROI אם חוזרת לממוצע"
        - key: "shares_at_budgets"
          question: "כמות מניות לרכישה בסכומים שונים"
        - key: "vol_fear_vs_change"
          question: "האם התנודתיות משקפת פחד שוק או שינוי אמיתי"
        - key: "panic_indicators"
          question: "אינדיקציית פאניקה (RSI/VIX)"
          indicator: "RSI"
          explain: "*RSI*: מומנטום 0–100; >70 קניית-יתר, <30 מכירת-יתר."
        - key: "price_state"
          question: "האם המחיר מייצג עלייה/ירידה/דשדוש"
        - key: "priced_in"
          question: "האם המחיר משקף כבר את הציפיות"
        - key: "opportunity_or_late"
          question: "הזדמנות או איחור"
        - key: "further_upsides_why"
          question: "האם צפויות עליות נוספות? למה?"
        - key: "pricing_reco"
          question: "המלצה על בסיס תמחור נוכחי (קנייה/המתנה/זהירות)"
    - id: 22
      title: "מדד חציית ממוצע שנתי™"
      items:
        - key: "price_now_22"
          question: "מחיר נוכחי ($)"
        - key: "ma200_22"
          question: "ממוצע מחיר שנתי (200 ימים, $)"
        - key: "cross_freq_12m"
          question: "מספר חציות ב־12 חודשים"
          indicator: "CrossFrequency"
          explain: "*CrossFrequency*: מס' חציות MA200 ב־12 חודשים."
        - key: "time_below_ma200"
          question: "אחוז זמן מתחת לממוצע"
        - key: "ma_interpretation"
          question: "פרשנות דפוסים (תנודתיות/מומנטום/בועה)"
        - key: "historic_extreme"
          question: "האם המחיר חריג היסטורית?"
        - key: "detached_from_fundamentals"
          question: "דפוסי עלייה מנותקים מפונדמנטליים?"
        - key: "is_opportunity_or_escape"
          question: "הזדמנות או פיק בריחה?"
    - id: 24
      title: "עקביות בעמידה בתחזיות (Earnings Reliability)"
      items:
        - key: "beat_ratio"
          question: "שיעור Beat מול תחזיות אנליסטים (5/10 שנים)"
          indicator: "BeatRatio"
          explain: "*BeatRatio*: אחוז רבעונים שהחברה עקפה תחזית EPS/Revenue."
        - key: "guidance_accuracy"
          question: "דיוק התחזיות הפנימיות של החברה"
        - key: "miss_volatility"
          question: "תנודתיות פערי Beat/Miss"
        - key: "consistency_5_10_30"
          question: "עקביות רב־שנתית (5/10/30)"
        - key: "analyst_conf_trend"
          question: "מגמת אמון אנליסטים לאורך זמן"